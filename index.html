<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1 id="qoute-number">Advice #117</h1>
      <p id="card-qoute">
        <q
          >It is easy to sit up and take notice, what's difficult is getting up
          and taking action.</q
        >
      </p>
      <div class="pattern"></div>
        <button class="dice" id="dice" onclick="qouteLoad()"><img src="icon-dice.svg" alt="icon-dice" /></button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script>
      connst url = "https://api.adviceslip.com/advice/";
      const quoteText = document.getElementById("card-qoute");
      const quoteNumber = document.getElementById("qoute-number");

      const quoteLoad = function () {
        fetch("https://api.adviceslip.com/advice")
          .then((response) => response.json())
          .then((data) => {
            quoteNumber.innerHTML = `#${data.slip.id}`;
            quoteText.innerHTML = `"${data.slip.advice}"`;
          });
      };

    </script>
  </body>
</html>
