
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1 id="qoute">Advice #117</h1>
    <p id="card">
      <q>It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
    </p>
    <div class="pattern"></div>
    <button class="dice" id="dice">
      <img src="images/icon-dice.svg" alt="icon-dice">
    </button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
  </div>
  <script>
    const dice = document.querySelector(".dice");
    const id = document.querySelector("#qoute");
    const advice = document.querySelector("#card q");
    function quoteLoad() {
      fetch("https://api.adviceslip.com/advice/")
        .then(response => response.json())
        .then(response => {
          id.innerText = `Advice #${response.slip.id}`;
          advice.innerText = `${response.slip.advice}`;
        });
    }
    document.querySelector("#dice").addEventListener("click", quoteLoad);
  </script>
</body>
</html>
